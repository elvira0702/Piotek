<div class="min-height">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <!-- Profile Image -->
      <div class="box box-primary">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle" [src]="currUser?.photo" alt="User profile picture">

          <h3 class="profile-username text-center">{{currUser?.name}}</h3>

          <p class="text-muted text-center">{{currUser?.dep}}</p>
          <form [formGroup]="myInfoForm">
            <ul class="list-group list-group-unbordered" [class.edit]="edit">
              <li class="list-group-item">
                <b>工 号：</b> <span>{{currUser?.userId}}</span>
              </li>
              <li class="list-group-item">
                <b>密 码：</b> <input type="text" formControlName="password" class="write"><span class="read">{{currUser?.password}}</span>
              </li>
              <li class="list-group-item">
                <b>电 话：</b> <input type="text" formControlName="tel" class="write"><span class="read">{{currUser?.tel}}</span>
              </li>
              <li class="list-group-item">
                <b>邮 箱：</b> <input type="text" formControlName="email" class="write"><span class="read">{{currUser?.email}}</span>
              </li>
            </ul>
          </form>
          <a href="javascript:;" class="btn btn-primary btn-block" (click)="save();edit?edit=false:edit=true"><b
            *ngIf="edit===false">修改</b><b *ngIf="edit===true">保存</b></a>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <div class="col-xs-12 col-md-8">
      <!-- About Me Box -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">关于我</h3>
        </div>
        <!-- /.box-header -->
        <form [formGroup]="aboutMeForm" class="box-body" [class.edit]="edit">
          <strong><i class="fa fa-book margin-r-5"></i> 教育经历</strong>
          <p class="write"><input type="text" formControlName="edu"></p>
          <p class="text-muted read">{{currUser?.edu}}</p>
          <hr>

          <strong><i class="fa fa-map-marker margin-r-5"></i>暂住地</strong>

          <p class="write"><input type="text" formControlName="loc"></p>
          <p class="text-muted read">{{currUser?.loc}}</p>

          <hr>

          <strong><i class="fa fa-pencil margin-r-5"></i> 工作技能</strong>

          <p class="write"><input type="text" formControlName="skill"></p>
          <p class="text-muted read">{{currUser?.skill}}</p>

          <hr>

          <strong><i class="fa fa-file-text-o margin-r-5"></i>座右铭</strong>

          <p class="write"><input type="text" formControlName="motto"></p>
          <p class="text-muted read">{{currUser?.motto}}</p>
        </form>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
