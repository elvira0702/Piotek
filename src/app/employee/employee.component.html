<div class="wrapper">

  <!-- Main Header -->
  <app-header></app-header>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img [src]="currUser?.photo" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{currUser?.name}} {{currUser?.dep}}</p>
          <!-- Status -->
          <a href="javascript:;"><i class="fa fa-circle text-success"></i>在线</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">导航栏</li>
        <!-- Optionally, you can add icons to the links -->
        <li *ngFor="let menu of menus" [class.active]="title[0]===menu.title"
        >
        <a href="javascript:;" [routerLink]="menu.link"><i [class]='menu.icon'></i><span>{{menu.title}}</span>
          <span *ngIf="menu.children.length!=0" class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu" *ngIf="menu.children.length!=0">
          <li *ngFor="let child of menu.children" [class.active]="title[1]===child.title"
          ><a href="javascript:;" [routerLink]="child.link">{{child.title}}</a>
          </li>
        </ul>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 561px">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{title[0]}}
        <small>{{title[1]}}</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <router-outlet></router-outlet>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <app-footer></app-footer>

  <!-- Control Sidebar -->
  <app-sidebar></app-sidebar>
</div>
<!-- ./wrapper -->
