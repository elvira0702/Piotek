<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <b>百硕</b>电脑
  </div>
  <!-- User name -->
  <div class="lockscreen-name">{{currUser.name}}</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img [src]="currUser.photo" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form [formGroup]="lockForm" class="lockscreen-credentials" (ngSubmit)="getIn()">
        <div class="input-group">
          <input type="password" class="form-control" formControlName="password" placeholder="密码">

          <div class="input-group-btn">
            <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
          </div>
        </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <div class="text-center" style="color:#ffb308;margin-top: -20px" *ngIf="error">密码错误啦！</div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    页面已锁定！解锁请输入密码！
  </div>
  <div class="text-center">
    <a href="javascript:;" (click)="login()">切换账号</a>
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy; 2017 <b><a href="javascript:;" class="text-black">ELVIRA</a></b><br>
    All rights reserved
  </div>
</div>
<!-- /.center -->
